{% extends "project.html" %}
{% block content %}

<div class="container">
	<div class="cols-xs-2 cols-xs-offset-3">
		<form method="post">
			{% csrf_token %}
			<fieldset>
			{% for field in form %}
			  <p>
				{{ field.label_tag }}<br>
				{{ field }}
				{% if field.help_text %}
				  <small style="color: grey">{{ field.help_text }}</small>
				{% endif %}
				{% for error in field.errors %}
				  <p style="color: red">{{ error }}</p>
				{% endfor %}
			  </p>
			{% endfor %}

			<button type="submit">Submit</button>

			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
